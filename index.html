<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Mart</title>
<!---------------------- bootstrap css link -------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-success p-2 text-dark bg-opacity-10">
    <header class="container my-5">
        <h1 class="text-center w-50 mx-auto">Welcome to <span id="site-title">Mobile Mart</span></h1>
    </header>
    <main>
        <section class="container bg-success p-2 text-dark bg-opacity-25 rounded-3">
            <h3 class="text-center w-50 mx-auto">Find Your Phone:</h3>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Enter Phone name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhones()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
              </div>
        </section>
<!------------------- single phone details --------------------------------->
        <section class="container">
            <div id="phone-details" class="text-center mt-3 w-50 h-100 mx-auto">
            </div>
        </section>
<!----------------------- phone container --------------------------------------->
        <section class="container m-5">
            <div class="text-center text-danger">
                <h3 id="empty-error">Opps! Please enter phone name....</h3>
                <h3 id="matching-error">Opps! No results Found....</h3>
            </div>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
               
            </div>
        </section>
    </main>


<!--------------------------------- bootstrap link for js---------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/mobile-mart.js"></script>
</body>
</html>
